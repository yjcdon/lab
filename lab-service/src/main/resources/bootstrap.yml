server:
  port: 8000

spring:
  application:
    name: lab-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.88.137:8848
    loadbalancer:
      nacos:
        enabled: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
   # 配置请求和响应压缩
  compression:
    request:
      enabled: true
      # The list of supported mime types.
      mime-types: text/xml,application/xml,application/json
      # The minimum threshold content size.
      min-request-size: 2048
    response:
      enabled: true
